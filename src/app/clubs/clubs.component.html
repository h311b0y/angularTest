<app-club [currentClub]="currentClub" [isEdit]="isEdit" (newClub)="onNewClub($event)" (updatedClub)="onUpdatedClub($event)"></app-club>
<h2>Clubs</h2>

<div class="card" *ngFor="let club of clubs">
  <div class="card-body">
    <h3>{{ Club.name }}</h3>
    <p>{{ Club.city }}<br>
    {{ Club.color }}<br>
    {{ Club.isTopFour }}<br>
    {{ Club.nextMatchDate }}</p>

    <hr>

    <button (click)="removeClub(club)"class="btn btn-danger"><i class="fa fa-remove">Remove Club</i></button>

    <button (click)="editClub(club)" class="btn btn-light"><i class="fa fa-pencil">Edit Club</i></button>

  </div>
</div>
